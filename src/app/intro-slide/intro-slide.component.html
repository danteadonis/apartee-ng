<div id="parent">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="overlay"></div>
        <img class="d-block w-100 img-fluid" [src]="carouselImg_1" alt="First slide">
        <div class="carousel-caption d-md-block text-center">
          <h5>{{ carouselText_1 }}</h5>
        </div>
      </div>
      <div class="carousel-item">
        <div class="overlay"></div>
        <img class="d-block w-100 img-fluid" [src]="carouselImg_2" alt="Second slide">
        <div class="carousel-caption d-md-block text-center">
          <h5>{{ carouselText_2 }}</h5>
        </div>
      </div>
      <div class="carousel-item">
        <div class="overlay"></div>
        <img class="d-block w-100 img-fluid" [src]="carouselImg_3" alt="Third slide">
        <div class="carousel-caption d-md-block text-center">
          <h5>{{ carouselText_3 }}</h5>
        </div>
        <!-- NEED TO ROUTE LATER -->
        <a routerLink="apartment-listings" class="carousel-caption">
          <button id="seeListings">See Listings</button>
        </a>
      </div>
    </div>
  </div>
</div>
